    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Day's Schedule</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

        <h2>Create Day's Schedule</h2>

        <div id="employeeSelection">

        <button onclick="generateSchedule()" class="btn">Generate Schedule</button>
